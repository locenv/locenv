name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Create artifact
      run: cargo install --path crates/cli --root release
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: amd64-linux
        path: release
  build-mac:
    name: Build (macOS)
    runs-on: macos-11
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Add aarch64-apple-darwin target
      run: rustup target add aarch64-apple-darwin
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Create Intel artifact
      run: cargo install --path crates/cli --root release-amd64 --target x86_64-apple-darwin
    - name: Upload Intel artifact
      uses: actions/upload-artifact@v3
      with:
        name: amd64-mac
        path: release-amd64
  build-windows:
    name: Build (Windows)
    runs-on: windows-2022
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Create artifact
      run: cargo install --path crates\cli --root release
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: amd64-windows
        path: release
