name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-11, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: Prepare binary
      run: cargo install --path crates/cli --root release
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: binary
        path: release
