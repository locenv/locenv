name: CI
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
jobs:
  build-linux:
    name: Build (Linux)
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --release
    - name: Prepare binary
      run: cargo install --path crates/cli --root release
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: binary-linux
        path: release
  build-mac:
    name: Build (macOS)
    runs-on: macos-11
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --release
    - name: Prepare binary
      run: cargo install --path crates/cli --root release
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: binary-mac
        path: release
  build-windows:
    name: Build (Windows)
    runs-on: windows-2022
    steps:
    - name: Checkout source
      uses: actions/checkout@v3
      with:
        submodules: recursive
    - name: Build
      run: cargo build --release
    - name: Run tests
      run: cargo test --release
    - name: Prepare binary
      run: cargo install --path crates\cli --root release
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: binary-windows
        path: release
